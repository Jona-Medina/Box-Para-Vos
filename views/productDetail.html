<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box para Vos</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/productCart.css">
    <link rel="stylesheet" href="/css/productDetail.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>

<body>
    <header id="page-header">
        <div class="main-header">
    
            <nav class="he-nav-content">
                <ul class="he-nav-list">
                    <li class="he-nav-items"> <a href="#"> <button class="he-nav-buttom"> Home </button> </a> </li>
                    <li class="he-nav-items"> <a href="#"> <button class="he-nav-buttom"> Categorias </button> </a> </li>
                    <li class="he-nav-items"> <a href="#"> <button class="he-nav-buttom"> Contacto </button> </a> </li>
                </ul>
            </nav>
    
            <div class="he-left-items">
                <button class="header-button he-bar-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
    
            <a href="/"><img src="/img/BoxParaVosLogo.png" alt="BoxParaVos-Logo" class="he-logo"></a>
    
            <div class="he-rigth-item">
                <button class="header-button he-user-button">
                    <i class="fas fa-user"></i>
                </button>
            </div>
    
            <nav class="he-nav-content">
                <ul class="he-nav-list">
                    <li class="he-nav-items"> <a href="/product-cart"> <button class="he-nav-buttom"> Carrito </button> </a>
                    </li>
                    <li class="he-nav-items"> <a href="#"> <button class="he-nav-buttom"> Log In </button> </a> </li>
                    <li class="he-nav-items"> <a href="#"> <button class="he-nav-buttom"> Sign In </button> </a> </li>
                </ul>
            </nav>
    
        </div>
    
    </header>

    <main class="pd-main-section">
        <article class="pd-main-article">
        
            <div class="pd-top-section">
                <img src="/img/pexels-giftpunditscom-1666070.jpg" alt="Main Product" class="pd-main-product-img">
            </div>
        
            <h2 class="pd-product-name-top">Nombre del Producto</h2>
        
            <div class="pd-bot-section">
                <div class="pd-product-detail">
                    <h2 class="pd-product-name-bot">Nombre del Producto</h2>
                    <p>Descripcion del producto. Descripcion del producto. Descripcion del producto. Descripcion del producto.
                        Descripcion del producto.</p>
                </div>
        
                <div class="pd-product-price">
                    <div class="pd-product-top">
                            <div class="pd-price-share">
                                <h2>Precio</h2>
                                <button class="pd-share-button"><i class="fas fa-share-alt"></i></button>
                            </div>
                            <form action="" method="GET" class="pd-price-fee">
                                <div>
                                    <label for="">Cuotas:</label>
                                    <select name="Cuotas" class="pd-fee-button">
                                        <option value="1">1</option>
                                        <option value="3">3</option>
                                        <option value="6">6</option>
                                        <option value="12">12</option>
                                        <option value="18">18</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="">Unidades:</label>
                                    <select name="Cuotas" class="pd-fee-button">
                                        <option value="u-1">1</option>
                                        <option value="u-2">2</option>
                                        <option value="u-3">3</option>
                                        <option value="u-4">4</option>
                                        <option value="u-5">5</option>
                                    </select>
                                </div>
                            </form>
                    </div>
                    <div class="pd-product-bot">
                        <h2>Stock Disponible</h2>
                        <button class="pd-cart-button">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        
        </article>
    </main>

    <footer id="page-footer">

        <div class="footer">

            <div class="footer-img">
                <img src="/img/BoxParaVosLogo.png" alt="BoxParaVos-Logo" class="logo-footer">
            </div>

            <div class="footer-hiper">
                <h2 class="footer-title">Contacto</h2>
                <div class="footer-hiper-content">
                    <ul class="footer-list">
                        <li class="footer-items">351-2548-9854</li>
                        <li class="footer-items">boxparavos@dhmail.com</li>
                        <li class="footer-items">BsAs, Argentina</li>
                    </ul>
                </div>
            </div>

            <div class="footer-icons">
                <ul class="footer-list">
                    <li class="footer-items fo-list-icon"> <i class="fab fa-instagram"></i> </li>
                    <li class="footer-items fo-list-icon"> <i class="fab fa-facebook-square"></i> </li>
                    <li class="footer-items fo-list-icon"> <i class="fab fa-pinterest-square"></i> </li>
                </ul>
            </div>
        </div>

    </footer>

</body>

</html>
